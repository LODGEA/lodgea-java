openapi: 3.0.0
info:
  contact:
    email: support@lodgea.com
  description: LODGEA SDK for Java. Check out https://docs.lodgea.io for more information.
  termsOfService: https://www.lodgea.com/terms.html
  title: lodgea-java
  version: 1.1.0
  x-logo:
    url: https://docs.lodgea.io/lodgea.svg
    altText: LODGEA API Documentation
externalDocs:
  description: Read the docs
  url: https://docs.lodgea.io
servers:
- description: API for customers in the EU region
  url: https://api.eu.lodgea.io/v1
- description: API for customers in the US region
  url: https://api.us.lodgea.io/v1
- description: API for user acceptance testing
  url: https://api.uat.lodgea.io/v1
security:
- ApiKeyAuth: []
paths:
  /location/search:
    post:
      description: Get a list of locations and their lowest available rate related
        to a given keyword.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/_location_search_post_request'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_location_search_post_200_response'
          description: "Successful, a list of locations matching the given location\
            \ search text is returned."
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_location_search_post_400_response'
          description: "We validate all calls to our API in a strict manner using\
            \ Zod. In case of any validation errors, we send back a 400 response with\
            \ a list of all validation errors. For more info see https://github.com/colinhacks/zod/blob/master/ERROR_HANDLING.md."
        "403":
          description: "Unauthorized, the api key in the \"apiKey\" header field is\
            \ invalid."
      summary: Search for location
      x-content-type: application/json
      x-accepts: application/json
  /availability/search:
    post:
      description: Get availability information based on search criteria.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/_availability_search_post_request'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_availability_search_post_200_response'
          description: "Successful, a list of available properties matching the given\
            \ criteria is returned."
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_location_search_post_400_response'
          description: "We validate all calls to our API in a strict manner using\
            \ Zod. In case of any validation errors, we send back a 400 response with\
            \ a list of all validation errors. For more info see https://github.com/colinhacks/zod/blob/master/ERROR_HANDLING.md."
        "403":
          description: "Unauthorized, the api key in the \"apiKey\" header field is\
            \ invalid."
      summary: Search for availability
      x-content-type: application/json
      x-accepts: application/json
  /properties:
    get:
      description: "List properties, optionally filtered by a keyword."
      parameters:
      - explode: true
        in: query
        name: keyword
        required: false
        schema:
          description: The keyword to filter the properties by. Leave empty/undefined
            to list all properties.
          example: Strandresidenz Sylt
          type: string
        style: form
      - explode: true
        in: query
        name: pageToken
        required: false
        schema:
          description: The page token from the last response to load the subsequent
            page.
          example: eyJ0ZW5hbnRDb2RlIjoiZG1vLWRlbW8iLCJuYW1lIjoiTGFuZGhhdXMgVHJlc2tlcnNhbmQiLCJwcm9wZXJ0eUlkIjoibGFuZGhhdXMtdHJlc2tlcnNhbmQifQ==
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_properties_get_200_response'
          description: "Successful, a list of properties matching the given keyword\
            \ is returned."
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_location_search_post_400_response'
          description: "We validate all calls to our API in a strict manner using\
            \ Zod. In case of any validation errors, we send back a 400 response with\
            \ a list of all validation errors. For more info see https://github.com/colinhacks/zod/blob/master/ERROR_HANDLING.md."
        "403":
          description: "Unauthorized, the api key in the \"apiKey\" header field is\
            \ invalid."
      summary: List (filtered) properties
      x-accepts: application/json
  /properties/{propertyId}:
    get:
      description: Get all information about a specific property by its ID.
      parameters:
      - explode: false
        in: path
        name: propertyId
        required: true
        schema:
          description: The ID of the property
          example: strandresidenz-sylt
          minLength: 1
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_properties__propertyId__get_200_response'
          description: "Successful, property found, the whole property object is returned."
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_location_search_post_400_response'
          description: "We validate all calls to our API in a strict manner using\
            \ Zod. In case of any validation errors, we send back a 400 response with\
            \ a list of all validation errors. For more info see https://github.com/colinhacks/zod/blob/master/ERROR_HANDLING.md."
        "403":
          description: "Unauthorized, the api key in the \"apiKey\" header field is\
            \ invalid."
        "404":
          description: The requested resource was not found
      summary: Get a properties details
      x-accepts: application/json
  /properties/{propertyId}/availability:
    get:
      description: Get detailed availability information for a specific property.
      parameters:
      - explode: false
        in: path
        name: propertyId
        required: true
        schema:
          description: The ID of the property
          example: strandresidenz-sylt
          minLength: 1
          type: string
        style: simple
      - explode: true
        in: query
        name: currencyCode
        required: true
        schema:
          description: The currency in which prices should be returned.
          enum:
          - AED
          - ARS
          - AUD
          - AZN
          - BGN
          - BHD
          - BRL
          - CAD
          - CHF
          - CLP
          - CNY
          - COP
          - CZK
          - DKK
          - EGP
          - EUR
          - FJD
          - GBP
          - GEL
          - HKD
          - HUF
          - IDR
          - ILS
          - INR
          - JOD
          - JPY
          - KRW
          - KWD
          - KZT
          - MDL
          - MXN
          - MYR
          - NAD
          - NOK
          - NZD
          - OMR
          - PLN
          - QAR
          - RON
          - RUB
          - SAR
          - SEK
          - SGD
          - THB
          - TRY
          - TWD
          - UAH
          - USD
          - XOF
          - ZAR
          example: EUR
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_properties__propertyId__availability_get_200_response'
          description: "Successful, a list of properties matching the given keyword\
            \ is returned."
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_location_search_post_400_response'
          description: "We validate all calls to our API in a strict manner using\
            \ Zod. In case of any validation errors, we send back a 400 response with\
            \ a list of all validation errors. For more info see https://github.com/colinhacks/zod/blob/master/ERROR_HANDLING.md."
        "403":
          description: "Unauthorized, the api key in the \"apiKey\" header field is\
            \ invalid."
