  description: "# Introduction\n\nWhether you own your property or not, LODGEA provides\
    \ the platform to provide accommodation services to your consumers through a variety\
    \ of connectivity options and business models. LODGEA provides a flexible and\
    \ open platform for many use cases.\n\nThis API allows you to search for availabilities\
    \ or locations and get all available information about a specific property.\n\n\
    # API Endpoint\n\n```\nhttps://api.eu.lodgea.io/v1/\n```\n\nThe API is only accessible\
    \ via HTTPS, the base URL is <code>https://api.eu.lodgea.io/</code>, and the current\
    \ version is <code>v1</code> which results in the base URL for all requests: <code>https://api.eu.lodgea.io/v1/</code>.\n\
    \n# Datacenters\n\nThe API is only accessible via HTTPS and the current version\
    \ is <code>v1</code>, which results in a URL like: <code>https://api.lodgea.io/v1/</code>,\
    \ depending on the datacenter.\n\n## EU Datacenter\n\n```\nhttps://api.eu.lodgea.io/v1/\n\
    ```\n\nThis is the default datacenter.\n\n## US Datacenter\n\n```\nhttps://api.us.lodgea.io/v2/\n\
    ```\n\n## German Datacenter\n\n```\nhttps://api.uat.lodgea.io/v2/\n```\n\n# Usage\n\
    \n[curl](http://curl.haxx.se/) is used primarily to send requests to LODGEA in\
    \ the [Usage examples](#Usage examples) in this Readme.\n\nFor [Postman](https://www.postman.com/),\
    \ the OpenAPI YAML definition can be imported as collection over the `Import`\
    \ button. In the `variables` menu under `Collections`, you can set the `baseURL`\
    \ value to the specific region. The API key can be set under each request in the\
    \ `Authorization` tab.\n\nThere are SDKs for many popular languages available\
    \ on GitHub:\n\n- https://github.com/lodgea/lodgea-java\n- https://github.com/lodgea/lodgea-js\n\
    - https://github.com/lodgea/lodgea-php\n- https://github.com/lodgea/lodgea-csharp\n\
    - https://github.com/lodgea/lodgea-python\n\n# Cross-Origin Resource Sharing\n\
    \nThis API features Cross-Origin Resource Sharing (CORS) implemented in compliance\
    \ with [W3C spec](https://www.w3.org/TR/cors/), that allows cross-domain communication\
    \ from the browser. All responses have a wildcard same-origin which makes them\
    \ completely public and accessible to everyone, including any code on any site.\n\
    \n# Authentication\n\nThe LODGEA API offers authentication via API Key. Please\
    \ create your own API Key in the management UI. Then add your key as `apiKey`\
    \ header to the request. If you receive a `401` response, make sure your filled\
    \ key is valid.\n\n# Usage examples\n\nLearn how to work more efficiently with\
    \ LODGEA API v1 with these workflow-oriented examples.\n\n## Get Property by ID\n\
    \n```\nPOST /v1/property/get\n```\n\nGet all information about a specific property\
    \ by its ID.\n\n#### Parameters\n\n| Name                  | Type     | Description\
    \               | Example             |\n| --------------------- | -------- |\
    \ ------------------------- | ------------------- |\n| `propertyId` required |\
    \ `string` | ID of the property to get | strandresidenz-sylt |\n\n#### Example\
    \ Request\n\n```\ncurl --location --request POST 'https://api.eu.lodgea.io/v1/property/get'\
    \ \\\n--header 'Content-Type: application/json' \\\n--header 'Accept: application/json'\
    \ \\\n--header 'apiKey: <YOUR_API_KEY>' \\\n--data-raw '{\n  \"propertyId\": \"\
    strandresidenz-sylt\"\n}'\n```\n\n## Search for Location\n\n```\nPOST /v1/location/search\n\
    ```\n\nGet a location by search text in free-text form.\n\n#### Parameters\n\n\
    | Name                  | Type     | Description | Example             |\n| ---------------------\
    \ | -------- | ----------- | ------------------- |\n| `searchText` required |\
    \ `string` | Search text | Hotel Stadt Hamburg |\n\n#### Example Request\n\n```\n\
    curl --location --request POST 'https://api.eu.lodgea.io/v1/location/search' \\\
    \n--header 'Content-Type: application/json' \\\n--header 'Accept: application/json'\
    \ \\\n--header 'apiKey: <YOUR_API_KEY>' \\\n--data-raw '{\n  \"searchText\": \"\
    Hotel Stadt Hamburg\"\n}'\n```\n\n## Search for Availability\n\n```\nPOST /v1/availability/search\n\
    ```\n\nGet availability information based on search criteria. All parameter codes\
    \ are listed in the [appendix](#Appendix).\n\n#### Parameters\n\n| Name      \
    \                 | Type           | Description                             \
    \                     | Example    |\n| -------------------------- | --------------\
    \ | ------------------------------------------------------------ | ----------\
    \ |\n| `adultCount` optional      | integer        | Number of adults        \
    \                                     | 2          |\n| `childCount` optional\
    \      | integer        | Number of childs                                   \
    \          | 1          |\n| `childAgeList` optional    | array<integer> | Age\
    \ of the childs as integer array                           | [3]        |\n| `currencyCode`\
    \ optional    | string         | Currency code, see [currencyCode](##CurrencyCode)\
    \            | EUR        |\n| `minLengthOfStay` optional | integer        | Minimum\
    \ days of stay                                         | 1          |\n| `maxLengthOfStay`\
    \ optional | integer        | Maximum days of stay                           \
    \              | 27         |\n| `locationName` optional    | string         |\
    \ Name of the location                                         | Sylt       |\n\
    | `locationType` optional    | string         | Type of the location, see [locationType](##locationType)\
    \     | locality   |\n| `earliestArrival` optional | date           | Earliest\
    \ arrival date, format is: YYYY-MM-DD                 | 2022-09-01 |\n| `latestReturn`\
    \ optional    | date           | Latest return date, format is: YYYY-MM-DD   \
    \                 | 2022-09-08 |\n| `sort` optional            | string      \
    \   | Sort order, either `quality` or `price`                      | quality \
    \   |\n| `serviceList` optional     | array<string>  | List of service codes,\
    \ see [serviceCode](##serviceCode)      | [242]      |\n| `typeList` optional\
    \        | array<string>  | List of type codes, see [typeCode](##typeCode)   \
    \            | [20]       |\n| `unitTypeList` optional    | array<string>  | List\
    \ of unit type codes, see [unitTypeCode](##unitTypeCode)  | [9]        |\n| `unitAmenityList`\
    \ optional | array<string>  | List of unit amenity codes, see [unitAmenityCode](##unitAmenityCode)\
    \ | [50]       |\n| `mealPlanList` optional    | array<string>  | List of meal\
    \ plan codes, see [mealPlanCode](##mealPlanCode)  | [19]       |\n\n#### Example\
    \ Request\n\n```\ncurl --location --request POST 'https://api.eu.lodgea.io/v1/availability/search'\
    \ \\\n--header 'Content-Type: application/json' \\\n--header 'Accept: application/json'\
    \ \\\n--header 'apiKey: <YOUR_API_KEY>' \\\n--data-raw '{\n  \"adultCount\": 2,\n\
    \  \"childCount\": 1,\n  \"childAgeList\": [\n    3\n  ],\n  \"currencyCode\"\
    : \"EUR\",\n  \"minLengthOfStay\": 1,\n  \"maxLengthOfStay\": 27,\n  \"locationName\"\
    : \"Sylt\",\n  \"locationType\": \"locality\",\n  \"earliestArrival\": \"2022-09-01\"\
    ,\n  \"latestReturn\": \"2022-09-08\",\n  \"sort\": \"quality\",\n  \"serviceList\"\
    : [\n    242\n  ],\n  \"typeList\": [\n    20\n  ],\n  \"unitTypeList\": [\n \
    \   9\n  ],\n  \"unitAmenityList\": [\n    50\n  ],\n  \"mealPlanList\": [\n \
    \   19\n  ]\n}'\n```\n\n# Appendix\n\n## Parameters\n\n### currencyCode\n\n| Code\
