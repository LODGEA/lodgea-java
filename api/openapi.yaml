              \ in een klein, nieuw 5-sterren luxe complex (DTV classificatie) met\
              \ in totaal 4 aparte appartementen voor 2-4 personen. Het interieur\
              \ heeft een moderne landelijke stijl die alle voorzieningen biedt. U\
              \ kunt films over het pand en de individuele appartementen vinden op\
              \ onze website. "
          - languageCode: de
            text: "Mehr Meer geht nicht! In einer einzigartigen Lage direkt hinter\
