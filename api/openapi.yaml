              \ new 5-star luxury complex (DTV classification) with a total of 4 separate\
              \ apartments for 2-4 people. The interior has a modern rural style that\
              \ offers all the amenities. You can find films about the property and\
              \ individual apartments on our website. "
          - languageCode: da
            text: "Mere hav virker ikke! I en unik beliggenhed lige bag klitterne,\
              \ mindre end 100 skridt fra stranden og spa-promenaden, i en førsteklasses\
              \ beliggenhed på stranden „Nordhedig“, kan du nyde dit ophold i et lille,\
              \ nyt 5-stjernet luksuskompleks (DTV klassifikation) med i alt 4 separate\
              \ lejligheder til 2-4 personer. Interiøret har en moderne landlig stil,\
              \ der tilbyder alle bekvemmeligheder. Du kan finde film om ejendommen\
              \ og individuelle lejligheder på vores hjemmeside. "
          - languageCode: nl
